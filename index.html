<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">Fashion Brand</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Discover the Latest Trends</h1>
        <p>Shop the latest styles and make a statement.</p>
        <button>Shop Now</button>
    </section>

    <!-- Products Section -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$49.99</p>
                <button>Buy Now</button>
            </div>
            <div class="product-item">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$59.99</p>
                <button>Buy Now</button>
            </div>
            <div class="product-item">
                <img src="product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$69.99</p>
                <button>Buy Now</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2023 Fashion Brand. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>

</body>
</html>
